<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600" rel="stylesheet">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="form-wrapper">
    <div class="logo">
      <a href="#">
        <img src="img/logo.png" alt="">
      </a>
    </div><!-- /logo -->
    <div class="user-auth-form">
      <form>
        <div class="input-group">
          <label for="username">
            <i class="fa fa-user" aria-hidden="true"></i>
          </label>
          <input class="form-control" id="username" type="text" name="userName" placeholder="Username">
        </div>
        <div class="input-group">
          <label for="userpassword">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </label>
          <input class="form-control" id="userpassword" type="password" name="userPassword" placeholder="Password">
        </div>
        <button class="btn btn-default full-width">Login</button>
      </form>
      <div class="other-auth-methods">
        <a href="#" class="btn btn-ic full-width btn-fb" ><i class="fa, fa-faceboock" ></i>Login with faceboock</a>
        <a href="#" class="btn btn-ic full-width btn-google" ><i class="fa, fa-fa-google-plus-official"></i>Login with google</a>
      </div>
    </div><!-- /user-auth-form -->
  </div><!-- /form-wrapper -->
</body>

</html>
